slug: sqleton-connection
name: Sqleton connection flags
Description: |
  These are the flags used to connect to a database.
flags:
  - name: host
    type: string
    help: Database host
    default: ""
    shorthand: H
  - name: database
    type: string
    help: Database name
    default: ""
    shorthand: D
  - name: user
    type: string
    help: Database user
    default: ""
    shorthand: u
  - name: password
    type: string
    help: Database password
    default: ""
    shorthand: p
  - name: port
    type: int
    help: Database port
    default: 3306
    shorthand: P
  - name: schema
    type: string
    help: Database schema (when applicable)
    default: ""
    shorthand: s
  - name: db-type
    type: string
    help: Database type (mysql, postgres, etc.)
    default: mysql
    shorthand: t
  - name: repository
    type: string
    help: Directory with additional commands to load (default ~/.sqleton/queries)
    default: ""
  - name: dsn
    type: string
    help: Database DSN
    default: ""
  - name: driver
    type: string
    help: Database driver
    default: ""

